<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="container">
        <img
          src="images/bg-pattern-card.svg"
          alt=""
          srcset=""
          class="card-img"
        />
        <div class="img">
          <img
            src="images/image-victor.jpg"
            alt=""
            srcset=""
            class="card-victor"
          />
          <div class="conteudo">
            <h1 class="nome">
              Victor Crest <strong class="idade"> 26 </strong>
            </h1>
            <p class="cidade">London</p>
            <hr class="linha" />
            <div class="detalhes">
              <div class="profile-item">
                <h3 class="number">80K</h3>
                <p class="description">Followers</p>
              </div>
              <div class="profile-item">
                <h3 class="number">803K</h3>
                <p class="description">Likes</p>
              </div>
              <div class="profile-item">
                <h3 class="number">1.4K</h3>
                <p class="description">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
